<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Mountains Tiny Home ROI Calculator | Tall Tiny</title>
    <link rel="icon" type="image/png" href="/assets/talltiny-logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Hidden Netlify Forms for pre-rendering -->
    <form name="site-assessment" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="model" />
      <input type="text" name="price" />
      <input type="text" name="projection" />
    </form>
    
    <form name="tech-specs-download" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="requestType" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
